<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <title>Consecionaria Quepex</title>
    <h1>Registro de vehiculos de Consecionaria Quepex</h1>
</head>
<body> 
  <label>Ingrese el modelo</label>
    <br>
    <input type="text" name="Modelo" id="nombre"> 
    <br>
    <br>
    <label>Seleccione marca </label>
    <br>
    <select class="select" aria-label="Default select example">
      <option selected>Seleccione la marca</option>
      <option value="1">Chevrolet</option>
      <option value="2">BMW</option>
      <option value="3">Mercedes Benz</option>
      <option value="3">Mini</option>
      <option value="3">Ford</option>
      <option value="3">Ram</option>
      <option value="3">Dodge</option>
      <option value="3">Tesla</option>
    </select>
      <br>
      <br>

      <label>Ingrese la patente</label>
      <br>
    <input type="text" name="Patente" id="patente">
    <br>
    <br>
    <label>Seleccione el color</label>
    <br>
    <select>
        <option>Rojo</option>
        <option>Verde</option>
        <option>Azul</option>
        <option>Gris</option>
        <option>Blanco</option>
        <option>Negro</option>
      </select>
      <br>
      <br>
      <label>Ingrese el precio </label>
      <br>
    <input type="text" name="Precio" id="precio">
    <br>
    <br>

    <input type="button" id="boton" value="Registrar Datos"> 
</body>
</html>
